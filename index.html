<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tideon.js</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="canvas" id="mainHeading">
        <div id="letter0" class="letter">T</div>
        <div id="letter1" class="letter">i</div>
        <div id="letter2" class="letter">d</div>
        <div id="letter3" class="letter">e</div>
        <div id="letter4" class="letter">o</div>
        <div id="letter5" class="letter">n</div>
        <div id="letter6" class="letter">.</div>
        <div id="letter7" class="letter">j</div>
        <div id="letter8" class="letter">s</div>
      </div>
      <br />
      <h1>linear</h1>
      <div class="canvas">
        <div id="box0" class="obj"></div>
      </div>
      <h1>easeIn</h1>
      <div class="canvas">
        <div id="box1" class="obj"></div>
      </div>
      <h1>easeOut</h1>
      <div class="canvas">
        <div id="box2" class="obj"></div>
      </div>
      <h1>easeInOut</h1>
      <div class="canvas">
        <div id="box3" class="obj"></div>
      </div>
      <h1>easeInCubic</h1>
      <div class="canvas">
        <div id="box4" class="obj"></div>
      </div>
      <h1>easeOutCubic</h1>
      <div class="canvas">
        <div id="box5" class="obj"></div>
      </div>
      <h1>easeInOutCubic</h1>
      <div class="canvas">
        <div id="box6" class="obj"></div>
      </div>
      <h1>easeInExpo</h1>
      <div class="canvas">
        <div id="box7" class="obj"></div>
      </div>
    </main>
    <script type="module" src="example.js"></script>
  </body>
</html>
